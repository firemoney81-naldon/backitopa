            --color-card-bg: #FFFFFF; /* 카드 배경 */

        }
        
        body {
            font-family: 'Noto Sans KR', sans-serif;
            background-color: var(--color-background);
            color: var(--color-text);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
        }
        
        .container {
            width: 95%;
            max-width: 1400px;
            padding: 40px 20px;
            margin-top: 20px;
            box-sizing: border-box;
        }
        
        header {
            text-align: center;
            margin-bottom: 50px;
            padding: 30px;
            background: linear-gradient(135deg, var(--color-primary), var(--color-secondary));
            color: var(--color-card-bg);
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        header p {
            font-size: 1.2em;
            font-weight: 300;
            opacity: 0.9;
        }
        
        /* 시각적 계층 구조 - 카테고리 섹션 */
        .category-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 30px;
        }
        
        .category-section {
            background-color: var(--color-card-bg);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .category-section:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }
        
        .category-section h2 {
            font-size: 1.5em;
            color: var(--color-primary);
            border-bottom: 3px solid var(--color-accent);
            padding-bottom: 10px;
            margin-bottom: 20px;
            font-weight: 700;
        }
        
        .link-item {
            margin-bottom: 18px;
            padding: 12px;
            border-left: 5px solid var(--color-secondary);
            background-color: rgba(92, 107, 192, 0.05); /* 아주 연한 기본색 */
            border-radius: 5px;
            transition: background-color 0.2s ease;
        }
        
        .link-item:hover {
            background-color: rgba(255, 183, 77, 0.1); /* 호버 시 강조색 */
        }
        
        .link-title {
            display: block;
            font-weight: 700;
            color: var(--color-text);
            font-size: 1.1em;
            margin-bottom: 5px;
            text-decoration: none; /* 제목 링크는 따로 걸지 않음 */
        }
        
        .link-description-container {
            /* 설명 문구 전체를 클릭 가능하게 */
            display: block; 
            font-size: 0.95em;
            color: var(--color-light-text);
            text-decoration: none;
            cursor: pointer;
            transition: color 0.2s ease;
        }

             color: var(--color-primary); /* 호버 시 텍스트 색상 변경 */
        }

            color: inherit;
            text-decoration: none;
        }
